<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-1.7.2.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/my_edit.css">
    <script src="js/vue.js"></script>
    <script src="js/layui/layui.js"></script>
    <link rel="stylesheet" href="js/layui/css/layui.css">
    <script src="js/my_edit.js"></script>
    <script>
        //Demo
        layui.use('form', function(){
            var form = layui.form;

            //监听提交
            form.on('submit(formDemo)', function(data){
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
    </script>
</head>
<body>
    <div class="edit_main">
        <div class="main_det" id="editVue">
            <div class="main_hd">
                <a>{{songlistName}}</a>
                <span class="hd_to">></span>
                <span class="hd_target">编辑歌单</span>
            </div>
            <div class="main_body">
                <div class="body_form">
                    <div class="itm">
                        <span class="imp_tag">*</span>
                        <label class="lab">歌单名：</label>
                        <input type="text" class="name_text" :value="songlistName">
                        <div class="err_msg">
                            <i class="err_icon"></i>
                        </div>
                    </div>
                    <div class="itm">
                        <label class="lab">标签：</label>
                        <div class="tag_info">
                            <span class="tag_icon"></span>
                            <a class="sel_tag">选择标签</a>
                        </div>
                        <div class="tag_tip">选择适合的标签，最多选3个</div>
                    </div>
                    <div class="itm">
                        <label class="lab">介绍：</label>
                        <div class="body_text">
                            <textarea class="text_info">{{songlistDescription}}</textarea>
                            <span class="text_num">998</span>
                        </div>
                    </div>
                    <div class="itm body_btn">
                        <button type="button" class="btn btn-primary btn-sm" id="savabtn">保存</button>
                        <button type="button" class="btn btn-default btn-sm three_distance">取消</button>
                    </div>
                </div>
                <div class="body_pic">
                    <img id="SongListPic" :src="songlistPicUrl">
                    <span class="btm"><span>编辑封面</span></span>
                    <input type="file" class="body_upload" name="PicUpload" style="opacity: 0;"></input>
                </div>
            </div>
        </div>
    </div>
    <div class="edit_tag">
        <div class="tag_hd">
            <div class="tag_title">
                选择标签
            </div>
        </div>
        <div class="tag_body">
            <div>
                <!--//layUI多选，可以在tag选择尝试使用-->
                <form class="layui-form" action="">
                <div class="tag_select">
                    <div class="sel_kj">
                        <h4>选择合适的标签，最多可选3个</h4>
                        <div class="layui-form-item">
                            <label class="layui-form-label">语种：</label>
                            <div class="layui-input-block">
                                <input type="checkbox"  class="tag-sel" name="" lay-filter="tt" title="华语" lay-skin="primary">
                                <input type="checkbox"  class="tag-sel" name="" lay-filter="tt" title="英语" lay-skin="primary">
                                <input type="checkbox"  class="tag-sel" name="" lay-filter="tt" title="日语" lay-skin="primary">
                                <input type="checkbox"  class="tag-sel" name="" lay-filter="tt" title="韩语" lay-skin="primary">
                                <input type="checkbox"  class="tag-sel" name="" lay-filter="tt" title="粤语" lay-skin="primary">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">风格：</label>
                            <div class="layui-input-block">
                                <input type="checkbox"  class="tag-sel" name="" lay-filter="tt" title="摇滚" lay-skin="primary">
                                <input type="checkbox"  class="tag-sel" name="" lay-filter="tt" title="民谣" lay-skin="primary">
                                <input type="checkbox"  class="tag-sel" name="" lay-filter="tt" title="电子" lay-skin="primary">
                                <input type="checkbox"  class="tag-sel" name="" lay-filter="tt" title="古典" lay-skin="primary">
                                <input type="checkbox"  class="tag-sel" name="" lay-filter="tt" title="轻音乐" lay-skin="primary">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">场景：</label>
                            <div class="layui-input-block">
                                <input type="checkbox"  class="tag-sel" name="" lay-filter="tt" title="夜晚" lay-skin="primary">
                                <input type="checkbox"  class="tag-sel" name="" lay-filter="tt" title="学习" lay-skin="primary">
                                <input type="checkbox"  class="tag-sel" name="" lay-filter="tt" title="午休" lay-skin="primary">
                                <input type="checkbox"  class="tag-sel" name="" lay-filter="tt" title="运动" lay-skin="primary">
                                <input type="checkbox"  class="tag-sel" name="" lay-filter="tt" title="驾车" lay-skin="primary">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">情感：</label>
                            <div class="layui-input-block">
                                <input type="checkbox"  class="tag-sel" name="" lay-filter="tt" title="清新" lay-skin="primary">
                                <input type="checkbox"  class="tag-sel" name="" lay-filter="tt" title="怀旧" lay-skin="primary">
                                <input type="checkbox"  class="tag-sel" name="" lay-filter="tt" title="浪漫" lay-skin="primary">
                                <input type="checkbox"  class="tag-sel" name="" lay-filter="tt" title="伤感" lay-skin="primary">
                                <input type="checkbox"  class="tag-sel" name="" lay-filter="tt" title="治愈" lay-skin="primary">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tag_save">
                    <div class="save_kj">
                        <button type="button" class="btn btn-primary btn-sm btn_long" >保存并关闭</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
        <span class="tag_close">×</span>
    </div>
</body>
</html>
