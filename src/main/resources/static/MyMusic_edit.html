<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-1.7.2.js"></script>
    <script src="js/bootstrap.js"></script>

    <link rel="stylesheet" href="css/my_edit.css">
</head>
<body>
    <div class="edit_main">
        <div class="main_det">
            <div class="main_hd">
                <a>共饮长江水丶的年度歌单</a>
                <span class="hd_to">></span>
                <span class="hd_target">编辑歌单</span>
            </div>
            <div class="main_body">
                <div class="body_form">
                    <div class="itm">
                        <span class="imp_tag">*</span>
                        <label class="lab">歌单名：</label>
                        <input type="text" class="name_text" value="共饮长江水丶的年度歌单">
                        <div class="err_msg">
                            <i class="err_icon"></i>
                        </div>
                    </div>
                    <div class="itm">
                        <label class="lab">标签：</label>
                        <div class="tag_info">
                            <span class="tag_icon"></span>
                            <a class="sel_tag">选择标签</a>
                        </div>
                        <div class="tag_tip">选择适合的标签，最多选3个</div>
                    </div>
                    <div class="itm">
                        <label class="lab">介绍：</label>
                        <div class="body_text">
                            <textarea class="text_info">0000</textarea>
                            <span class="text_num">998</span>
                        </div>
                    </div>
                    <div class="itm body_btn">
<!--                        <a class="btn1">保存</a>-->
                        <button type="button" class="btn btn-default btn-sm three_distance">保存</button>
                        <button type="button" class="btn btn-default btn-sm three_distance">取消</button>
                    </div>
                </div>
                <div class="body_pic">
                    <img src="images/MyMusic/sl_pic1.jpg">
                    <span class="btm"></span>
                    <a class="body_upload">编辑封面</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
