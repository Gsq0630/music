<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>search_album</title>
    <link rel="stylesheet" href="css/search_album.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script>
        $(function () {
            // 结果记录数
            var resNum = 0;
            $(".s-fc6",parent.document).html(resNum);

            // 获取父页面搜索内容
            var searchContent = $("#m-search-input", parent.document).val();

            var vm = new Vue({
                el: "#myView",
                data: {
                    albumList: []
                    // currPage: "1"
                },
                methods: {
                    getSingers: function (input) {
                        $.ajax({
                            url: "/search/selectAlbumByInput",
                            type: "post",
                            dataType: "json",
                            data: {
                                input: searchContent
                            },
                            success: function (data) {
                                if (data.length > 0) {
                                    vm.albumList = data;
                                    resNum = data.length;
                                    // 设置结果记录数
                                    $(".s-fc6", parent.document).html(resNum);
                                }
                            }
                        })
                    }
                    // prePage: function () {
                    //     if (vm.$data.currPage > 1) {
                    //         vm.$data.currPage--;
                    //         $("#getBtn").trigger("click");
                    //     }else alert("不能再往前啦")
                    // },
                    // nextPage: function () {
                    //     $.ajax({
                    //         url: "/backend/getMaxPage",
                    //         type: "post",
                    //         dateType: "json",
                    //         success: function (maxPage) {
                    //             if (vm.$data.currPage < maxPage) {
                    //                 vm.$data.currPage++;
                    //                 $("#getBtn").trigger("click");
                    //             }else alert("再往后也没有啦")
                    //         }
                    //     })
                    // }
                }
            });

            // 搜索
            if (searchContent !== "")
                vm.getSingers(searchContent);
        })
    </script>
</head>
<body>
<div class="ztag j-flag" id="myView">
    <div class="n-srchrst ztag">
        <ul class="m-cvrlst m-cvrlst-alb3 f-cb">
            <li v-for="(album,index) in albumList">
                <div class="u-cover u-cover-alb2">
                    <a v-bind:href="['singer.html?id='+album.singer.singerId]" target="_blank">
                        <img v-bind:src="album.albumPicUrl">
                        <span v-bind:title="album.albumName" class="msk"></span>
                    </a>
                    <a title="播放" class="icon-play f-alpha f-fr " href="javascript:void(0)"></a></div>
                <p class="dec">
                    <a v-bind:href="['singer.html?id='+album.singer.singerId]" target="_blank"
                       class="tit f-thide s-fc0"
                       v-bind:title="album.albumName">{{album.albumName}}</a>
                </p>
                <p>
                    <span class="nm f-thide" v-bind:title="album.singerName">
                        <a v-bind:href="['singer.html?id='+album.singer.singerId]" target="_blank" class="s-fc3">{{album.singerName}}</a>
                    </span>
                </p>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
