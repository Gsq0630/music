<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Works</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/singers.css" rel="stylesheet">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/vue.min.js"></script>
    <style>
        #myTab li {
            width: 130px;
        }

        #btns {
            width: 100%;
            height: 35px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .f--left {
            float: left;
        }

        .f--rigt {
            float: right;
        }
        .album-1{
            width: 590px;
            height: 360px;
            overflow: hidden;
        }
        .xiaoshi{
            display: none;
        }
        .f-left{
            float: left;
            list-style-type: none;
        }
        .pad-0{
            padding: 0;
        }
    </style>
    <script>
        $(function () {

            var url = location.search,
                singerId = {};

            if(url.indexOf("?") != -1) {
                var str = url.substr(1);
                var strs = str.split("&");
                for(var i = 0; i < strs.length; i++) {
                    singerId[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                }

            }

            var bigBox = new Vue({
                el:"#bigBox",
                data:{
                    singer:"",
                    songs:[],
                    singerId:singerId.singerId,
                    songCount:"",
                    albums:[]

                },
                methods:{
                    getSongs:function () {
                        bigBox.songs = [];
                        $.ajax({
                            url:"/singer/getSongs",
                            datatype:"json",
                            data:{
                                singerId:bigBox.singerId
                            },
                            type:"post",
                            success:function (songs) {
                                bigBox.songCount = songs.length;
                                for (var i = 0; i <songs.length; i++) {
                                    bigBox.songs.push({
                                        songId:songs[i].songId,
                                        songName:songs[i].songName,
                                        songDuration:songs[i].songDuration,
                                        albumName:songs[i].albumName
                                    })
                                }
                            }
                        })
                    },
                    showSongs:function () {
                        $("#songs").show();
                        $("#album").hide();
                        $("#MV").hide();
                        $("#description").hide();
                        bigBox.getSongs();
                    },
                    showAlbum:function () {
                        $("#songs").hide();
                        $("#album").show();
                        $("#MV").hide();
                        $("#description").hide();
                        bigBox.getAlbum();
                    },
                    showMV:function () {
                        $("#songs").hide();
                        $("#album").hide();
                        $("#MV").show();
                        $("#description").hide()
                    },
                    showDescription:function () {
                        $("#songs").hide();
                        $("#album").hide();
                        $("#MV").hide();
                        $("#description").show()
                    },
                    getSinger:function () {
                        $.ajax({
                            url:"/singer/getSinger",
                            type:"post",
                            data:{
                                singerId:bigBox.singerId
                            },
                            datatype:"json",
                            success:function (singer) {
                                bigBox.singer = singer
                            }
                        })
                    },
                    getAlbum:function () {
                        bigBox.album = [];
                        $.ajax({
                            url:"/singer/getAlbum",
                            datatype:"json",
                            data:{
                                singerId : bigBox.singerId
                            },
                            type:"post",
                            success:function (album) {
                                bigBox.albums = album;
                            }
                        })
                    }
                }

            });

            bigBox.getSinger();
            bigBox.showSongs();

        });



    </script>
</head>
<body>
<div id="bigBox">


<div class=" f-left">
    <h2 class="f-w-n f-left">{{singer.singerName}}</h2><i class="f-left" style="padding-top: 20px"><h4 class="f-w-n f-c-d">{{singer.antherName}}</h4></i>
    <div style="clear: both">
        <img :src="singer.singerPicUrl" height="300px" width="640px">

    </div>
</div>
<div style="width: 100%; height: 500px; overflow: hidden">


    <ul class="nav nav-tabs" id="myTab">
        <li  class="active" @click="showSongs"><a data-toggle="tab">热门作品</a></li>
        <li @click="showAlbum"><a data-toggle="tab">所有专辑</a></li>
        <li @click="showMV"><a data-toggle="tab">相关MV</a></li>
        <li @click="showDescription"><a data-toggle="tab">艺人介绍</a></li>
    </ul>

    <!--音乐-->
    <div id="songs">
        <div id="btns">
            <button type="button" class="btn btn-primary f--left"><i><img src="images/v-play.png" height="20px"></i>播放
            </button>
            <span style="width: 10px; height: 10px" class="f--left"></span>
            <button type="button" class="btn btn-default f--left"><i><img src="images/favorites.png" height="20px"></i>收藏热门({{songCount}})
            </button>
            <div class="dropdown f--rigt">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                    下拉菜单
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">热门单曲</a></li>
                    <li><a href="#">作词作品</a></li>
                    <li><a href="#">作曲作品</a></li>
                </ul>
            </div>
        </div>
        <div class="text-center">


            <table class="table table-striped table-hover" style="border-bottom: 1px #dddddd solid">

                <tbody>
                <tr v-for="(song,index) in songs">
                    <td>{{index+1}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#"><i><img
                            src="images/play.png" height="15px"></i></a></td>
                    <td>{{song.songName}}</td>
                    <td><a href="#">{{song.songDuration}}</a></td>
                    <td><a href="#">{{song.albumName}}</a></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!--专辑-->
    <div id="album">
        <div style="height: 368px; width: 719px">
            <ul class="sPic album-1 pad-0">
                <li class="f-left" v-for="album in albums">
                    <img :src="album.albumPicUrl" height="130px" width="130px">
                    <div>
                        <a href="#" class="singerName font-12 f-left f-c-3">{{album.albumName}}</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!--MV-->
    <div id="MV">
        <div style="height: 368px; width: 719px">
            <ul class="sPic  album-1 pad-0">
                <li class="f-left" v-for="mv in MV">
                    <img src="images/singer.jpg" height="130px">
                    <div>
                        <a href="#" class="singerName font-12 f-left f-c-3">{{mv}}</a>
                    </div>
                </li>
                <li class="f-left">
                    <img src="images/singer.jpg" height="130px">
                    <div>
                        <a href="#" class="singerName font-12 f-left f-c-3">张惠妹</a>
                    </div>
                </li>
                <li class="f-left">
                    <img src="images/singer.jpg" height="130px">
                    <div>
                        <a href="#" class="singerName font-12 f-left f-c-3">张惠妹</a>
                    </div>
                </li>
                <li class="f-left">
                    <img src="images/singer.jpg" height="130px">
                    <div>
                        <a href="#" class="singerName font-12 f-left f-c-3">张惠妹</a>
                    </div>
                </li>
                <li class="f-left">
                    <img src="images/singer.jpg" height="130px">
                    <div>
                        <a href="#" class="singerName font-12 f-left f-c-3">张惠妹</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div id="description">
        <div>
            {{singer.singerDescription}}
        </div>
    </div>

</div>

</div>
</body>
</html>
