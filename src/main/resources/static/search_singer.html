<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>search_singer</title>
    <link rel="stylesheet" href="css/search_singer.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script>
        $(function () {
            // 结果记录数
            var resNum = 0;

            // 获取父页面搜索内容
            var searchContent = $("#m-search-input", parent.document).val();

            var vm = new Vue({
                el: "#myView",
                data: {
                    singerList: []
                    // currPage: "1"
                },
                methods: {
                    getSingers: function (input) {
                        $.ajax({
                            url: "search/selectSingerByInput",
                            type: "post",
                            dataType: "json",
                            data: {
                                input: searchContent
                            },
                            success: function (data) {
                                if (data.length > 0) {
                                    vm.singerList = data;
                                    resNum = data.length;
                                    // 设置结果记录数
                                    $(".s-fc6", parent.document).html(resNum);
                                }
                            }
                        })
                    }
                    // prePage: function () {
                    //     if (vm.$data.currPage > 1) {
                    //         vm.$data.currPage--;
                    //         $("#getBtn").trigger("click");
                    //     }else alert("不能再往前啦")
                    // },
                    // nextPage: function () {
                    //     $.ajax({
                    //         url: "/backend/getMaxPage",
                    //         type: "post",
                    //         dateType: "json",
                    //         success: function (maxPage) {
                    //             if (vm.$data.currPage < maxPage) {
                    //                 vm.$data.currPage++;
                    //                 $("#getBtn").trigger("click");
                    //             }else alert("再往后也没有啦")
                    //         }
                    //     })
                    // }
                }
            });

            // 搜索
            if (searchContent !== "")
                vm.getSingers(searchContent);
        })
    </script>
</head>
<body>
<div class="ztag j-flag" id="myView">
    <div class="n-srchrst ztag">
        <div class="m-sgerlist m-sgerlist-1">
            <ul class="m-cvrlst m-cvrlst-5 f-cb">
                <li v-for="(singer,index) in singerList">
                    <div class="u-cover u-cover-5">
                        <a v-bind:href="['/singer?id='+singer.singerId]">
                            <img v-bind:src="singer.singerPicUrl">
                            <span v-bind:title="singer.singerName" class="msk"></span></a>
                    </div>
                    <p>
                        <a class="nm f-thide s-fc0"
                           v-bind:href="['/singer?id='+singer.singerId]"
                           v-bind:title="singer.singerName">{{singer.singerName}}</a>
                    </p>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
