<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>网易云音乐</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header>
      <div id="head-title">
        <div id="head-title-container">
          <h2 class="logo"><a hidefocus="true" href="/#">土嗨音乐网</a></h2>
          <ul class="head-ul">
            <li>
              <span>
                <a href="#">
                  <em>发现音乐</em>
                  <sub class="cor">&nbsp;</sub>
                </a>
              </span>
            </li>
            <li>
              <span>
                <a href="#">
                  <em>我的音乐</em>
                  <sub class="cor">&nbsp;</sub>
                </a>
              </span>
            </li>
            <li>
              <span>
                <a href="#">
                  <em>朋友</em>
                  <sub class="cor">&nbsp;</sub>
                </a>
              </span>
            </li>
            <li>
              <span>
                <a href="#">
                  <em>商城</em>
                  <sub class="cor">&nbsp;</sub>
                </a>
              </span>
            </li>
            <li>
              <span>
                <a href="#">
                  <em>音乐人</em>
                  <sub class="cor">&nbsp;</sub>
                </a>
              </span>
            </li>
            <li>
              <span>
                <a href="#">
                  <em>下载客户端</em>
                  <sub class="cor">&nbsp;</sub>
                </a>
              </span>
            </li>
          </ul>
          <div class="login-button">
            <span>
              <a href="#" id="login">登录</a>
              <div class="sanjiao_down"></div>
            </span>
          </div>
          <a class="creator-center">创作者中心</a>
          <div class="search-box">
            <div class="srchbg">
              <span class="parent">
                <input
                  type="text"
                  name="srch"
                  id="srch"
                  class="txt j-flag"
                  value=""
                  style="opacity: 1;"
                  placeholder="音乐/视频/电台/用户"
                />
              </span>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
